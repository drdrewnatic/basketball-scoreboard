<!DOCTYPE html>
<html lang="en">
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div class="section">
                <h3>HOME</h3>
                <div class="score">
                    <h2 id="home-points-el" class="number"></h2>
                </div>
                <div class="points">
                    <button onclick="onePointHome()">+1</button>
                    <button onclick="twoPointsHome()">+2</button>
                    <button onclick="threePointsHome()">+3</button>
                </div>
            </div>
            <div class="section">
                <h3>GUEST</h3>
                <div class="score">
                    <h2 id="guest-points-el" class="number"></h2>
                </div>
                <div class="points">
                    <button onclick="onePointGuest()">+1</button>
                    <button onclick="twoPointsGuest()">+2</button>
                    <button onclick="threePointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
